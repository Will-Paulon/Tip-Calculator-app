<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Tip Calculator-APP</title>
</head> 
<body>

   
            
           
    <header>
        <div class="logo"><img src="images/logo.svg" alt="" /></div>
    </header>
         
            <div class="conteudo"> 
            <div class="grid"> 
            <div class="card1">
                <label for="bill" id="billEmpty">Bill</label> 
                <input type="number" id="txtn1" name="txtn1" placeholder="insert number">

                
                <label for="tip">Select Tip %</label>
                <form id="tip" class="agrupamento__bnt">
                    
                        <button class="bnt1">5%</button>
                        <button class="bnt1">10%</button>
                        <button class="bnt1">15%</button>
                        <button class="bnt1">25%</button>

                        <button class="bnt1">50%</button>
                    
                        <input type="number" placeholder="Custom" name="txtn2" id="txtn2"/>
                   
                </form>
                
                <label for="people" id="peapleEmpty"> Number of People</label>
                <input type="number" id="txtn3" name="txtn3" class="input people-input">
            </div>
        
        
        
            
                <div class="card2">
                    <div class="card__conteudo">
                        <div class="pt1">
                            <h5 class="titulo__pt1">Tip Amount</h5>
                            <p class="titulo__pt2">/ person</p>
                            <div>
                                <div id="tipValue" class="scream-content-value">
                            </div>
                        
                        <div class="pt2">
                            <h5 class="titulo__pt1 " >Total</h5>
                            <p class="titulo__pt2">/ person</p>
                            <div>
                                
                                <div id="personBill" class="scream-content-value">
                            </div>
                        </div>
                    </div>
                                
                     <div class="botoes">
                                    
                            <button class="reset" id="resetBnt">Reset</button>
                            <button class="reset" id="SendBnt">Send</button>
                     </div>
                </div>
            </div> 
    </div>      


    <script src="script.js"></script>
    
</body>
</html>
